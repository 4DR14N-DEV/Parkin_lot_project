<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Registro de Incidencias</title>
    <link rel="stylesheet" href="/assets/css/registro_incidencias.css" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/formulario-de-llenado.png"
    />
  </head>

  <body>
    <header>
      <div id="container-img">
        <img
          class="logo"
          src="/assets/images/logo_parkin_lot.jpeg"
          alt="Logo Parqueadero"
        />
      </div>

      <nav class="menu" aria-label="Menú principal">
        <ul>
          <li><a href="/views/reporte_consulta.html">Reportes</a></li>
          <li><a href="/views/registro_incidencias.html">Incidencias</a></li>
          <li><a href="/views/celdas_parqueo.html">Celdas de parqueo</a></li>
          <li><a href="/views/acceso.html">Accesos</a></li>
          <li><a href="/views/registro_vehiculos.html">Vehículos</a></li>
          <li>
            <a href="/index.html">Usuarios</a>
            <div class="submenu">
              <ul>
                <li><a href="/views/registro_usuario.html">Registro</a></li>
                <li>
                  <a href="/views/perfil_usuario.html">Perfil de Usuario</a>
                </li>
                <li>
                  <a href="/views/perfil_usuario.html"
                    >Actualización de datos</a
                  >
                </li>
                <li><a href="#">Estados activo/inactivo</a></li>
                <li><a href="/index.html">Login</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>

      <div class="tools">
        <div class="search">
          <input type="search" id="inp-search" placeholder="Buscar" />

          <button class="btn-search">
            <img src="/assets/images/lupa.png" id="lupa-png" alt="Buscar" />
          </button>
        </div>

        <select id="language">
          <option>Español</option>
          <option>Inglés</option>
        </select>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div id="container-incidencia">
        <h1>Registro de Incidencias</h1>
        <form id="incidenciaForm">
          <div class="form-grid">
            <div>
              <label for="placa">Placa del vehículo *</label>
              <input
                type="text"
                id="placa"
                name="placa"
                required
                placeholder="Ej: ABC123"
              />
            </div>

            <div id="tipo">
              <label for="tipo">Tipo de incidencia *</label>
              <select name="tipo" required>
                <option value="">Selección</option>
                <option>Rayón</option>
                <option>Choque</option>
                <option>Atropellamiento</option>
                <option>Golpe contra muro</option>
              </select>
            </div>

            <div>
              <label for="fecha">Fecha *</label>
              <input type="date" id="fecha" name="fecha" required />
            </div>

            <div>
              <label for="hora">Hora *</label>
              <input type="time" id="hora" name="hora" required />
            </div>

            <div>
              <label for="descripcion">Descripción</label>
              <textarea
                id="descripcion"
                name="descripcion"
                rows="4"
                placeholder="Detalles adicionales"
              ></textarea>
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer (igual que en registro.html) -->
    <footer>
      © Copyright - 2026: Todos los derechos reservados. Política de privacidad
    </footer>

    <script src="/assets/js/registro_incidencias.js"></script>
  </body>
</html>
